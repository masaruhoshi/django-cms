{% if link %}<a href="{{ link }}">{% endif %}
<img {% if picture.float %}class="{{ picture.float }}" {% endif %}alt="{{ picture.alt }}" src="{{ picture.image.url }}" id="img_{{ picture.id }}"/>
{% if link %}</a>{% endif %}
{% if picture.image_hover %}
<script type="text/javascript">
var _img_{{ picture.id }} = document.getElementById('img_{{ picture.id }}');
_img_{{ picture.id }}.onmouseover = function() {
    _img_{{ picture.id }}.src = '{{ picture.image_hover.url }}'
}
_img_{{ picture.id }}.onmouseout = function() {
    _img_{{ picture.id }}.src = '{{ picture.image.url }}'
}
</script>
{% endif %}
